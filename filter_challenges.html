<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Filter challenges</title>
</head>

<body>
          <!-- Filter button -->
          <button id="filterButton">Filter Challenges</button>

          <!-- Filter panel -->
          <div id="filterPanel" class="filter-panel">
                    <!-- Checkboxes for online and on-site -->
                    <h4>By type</h4>
                    <label>
                              <input type="checkbox" id="checkboxOnline"> Include online challenges
                    </label>
                    <br>
                    <label>
                              <input type="checkbox" id="checkboxOnSite"> Include on-site challenges
                    </label>

                    <!-- Rating widgets -->
                    <h4>By rating</h4>
                    <div id="ratingWidgetLow" class="rating-widget">
                              <span class="star">&#9733;</span>
                              <span class="star">&#9733;</span>
                              <span class="star">&#9733;</span>
                              <span class="star">&#9733;</span>
                              <span class="star">&#9733;</span>
                    </div>
                    <span>to</span>
                    <div id="ratingWidgetHigh" class="rating-widget">
                              <span class="star">&#9733;</span>
                              <span class="star">&#9733;</span>
                              <span class="star">&#9733;</span>
                              <span class="star">&#9733;</span>
                              <span class="star">&#9733;</span>
                    </div>


                    <!-- Tag list -->
                    <h4>By tags</h4>
                    <ul id="tagList" class="tag-list">
                              <li class="tag">web</li>
                              <li class="tag">Linux</li>
                              <li class="tag">Cryptography</li>
                              <li class="tag">Coding</li>
                              <li class="tag">Some other tag</li>
                              <li class="tag">A final tag</li>
                    </ul>


                    <!-- Text input for free text search -->
                    <h4>Or type to search for keyword</h4>
                    <input type="text" id="textInput" placeholder="Start typing to filter">

                    <!-- List of challenges -->
                    <ul id="challengeList" class="challenge-list">
                              <!-- Dynamically populated challenge items will go here -->

                    </ul>

                    <!-- Message for no matching challenges -->
                    <p id="noMatchingChallenges" style="display: none;">No matching challenges</p>
          </div>
          <script src="filter_challenges.js"></script>
</body>

</html>
